<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- bs -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Dhakasports contact us</title>
</head>
<body class="bg-light">
    <header>
        <div class="header-top py-4 border-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <a class="d-inline-block" href="index.html"><img class="mx-auto m-sm-0 d-block" src="img/logo-ds.webp" alt=""></a>
                    </div><!--col-mg-6-->
                    <div class="col-sm-6 align-items-center d-flex">
                        <div class="search ms-sm-auto mx-auto d-block text-center position-relative">
                            <form action="">
                                <i class="search-icon-top fa-solid bs-border-color fa-magnifying-glass position-absolute top-50"></i>
                                <input class="form-control fw-bold" type="text" placeholder="Search">
                            </form>
                        </div>
                    </div><!--col-mg-6-->
                </div>
            </div>
        </div><!--header-top-->
        <nav class="navbar navbar-expand-lg navbar-light py-4 py-lg-1 border-bottom">
            <div class="container">
              <button class="navbar-toggler border-0 position-absolute" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-dark fw-bold text-uppercase active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark fw-bold text-uppercase" href="news.html">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark fw-bold text-uppercase" href="#" tabindex="-1" aria-disabled="true">contact us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <section class="py-1">
        <div class="container">
            <div class="section-head border-bottom my-2">
                <h2 class="fw-bold m-0 py-3">News</h2>
            </div>
            <div class="pagination my-4">
                <ul class="list-unstyled d-flex align-items-center">
                    <li class="px-2 border-end text-uppercase">
                        <a class="text-decoration-none fw-bold text-dark" href="#">Home</a>
                    </li>
                    <li class="px-2">contact us</li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="contact-us-top d-flex flex-column">
                        <span class="my-2">Do you have any feedback or questions?</span>
                        <span class="my-2">Please contact us using the form below.</span>
                    </div>
                    <div class="contact-form py-5">
                        <form action="">
                            <div class="name mb-5">
                                <label class="text-capitalize my-2 fw-bold" for="name">Name <span class="required fw-light"> (required)</span></label>
                                <input class="form-control bg-light" type="text" placeholder="" required>
                            </div>
                            <div class="phone my-5">
                                <label class="text-capitalize my-2 fw-bold" for="phone">phone <span class="required fw-light"> (required)</span></label>
                                <input class="form-control bg-light" type="text" placeholder="" required>
                            </div>
                            <div class="email my-5">
                                <label class="text-capitalize my-2 fw-bold" for="email">email <span class="required fw-light"> (required)</span></label>
                                <input class="form-control bg-light" type="email" placeholder="" required>
                            </div>
                            <div class="email mt-5 mb-3">
                                <label class="text-capitalize my-2 fw-bold" for="name">message</label>
                                <textarea class="form-control bg-light" name="" id="" cols="30" rows="8"></textarea>
                            </div>
                            <input class="btn btn-dark px-5 py-4 text-white" type="submit" value="contact us">
                        </form>
                    </div>
                </div><!--col-md-8-->
                <div class="col-lg-4">

                </div><!--col-lg-4-->
            </div><!--row-->
        </div><!--container-->
    </section>





























    <script src="js/all.min.js"></script>
       <!-- bs jquery -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
